<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/ContainersMovie.css">
    <script type="module" src="app.js"></script>
    <title>Peliculas</title>
</head>
<body>
    <h1 class="tittle">CineBox</h1>
    <!--Busqueda-->
    <div class="search-box">
        <div class="row">
            <input type="text" class="search-bar" placeholder="Buscar Pelicula" autocomplete="off">
            <button class="buscarbtn"><img src="images/Search 2.png" alt=""></button>
        </div>
        <div class="results"></div>
    </div>
  <!-- Modal de detalles de la película -->
<div id="movieInfoModal" class="movie-info-modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="movieDetails"></div> <!-- Aquí se llenará la información de la película -->
    </div>
</div>
    

    <!--Containers Movies-->
    <h1 class="tittle1">Movies</h1>
    <section class="cards__movies">
        <div id="contMovie" class="row row-cols-3 row-cols-md-3 row-cols-lg-3 g-3"> 
        </div>
    </section>

    <!-- Modal -->
<div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="movieModalLabel">Información de la película</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Aquí se llenará la información -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
